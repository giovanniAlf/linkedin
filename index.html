<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="shortcut icon" href="img/linkedin.png">
</head>

<body>
  <header>
    <div class="container__header container">
      <div class="container_header-izquierda">
        <a href="index.html" class="logo">
          <img src="img/linkedin.png" alt="linkedin.log" class="logo_img">
        </a>
        <form class=" buscar">
          <a href="#">
            <i class=' search__icon bx bx-search'></i>
          </a>
          <input class="input__buscar" type="text" placeholder="buscar">
        </form>
      </div>
      <div class="header__right">
        <nav class="navegacion">
          <ul class="lista_navegacion">
            <li class="navegacion_item navegacion_item--border">
              <a href="#" class="navegacion_link">
                <i class='icono_navegacion bx bx-home'></i>
                <span class="span_navegacion">Inicio</span>
              </a>
            </li>
            <li class="navegacion_item">
              <a href="#" class="navegacion_link">
                <i class='icono_navegacion bx bxs-group'></i>
                <span class="span_navegacion">mi red</span>
              </a>
            </li>
            <li class="navegacion_item">
              <a href="#" class="navegacion_link">
                <i class='icono_navegacion bx bx-briefcase'></i>
                <span class="span_navegacion">empleo</span>
              </a>
            </li>
            <li class="navegacion_item">
              <a href="#" class="navegacion_link">
                <i class='icono_navegacion bx bxs-chat'></i>
                <span class="span_navegacion">mensajes</span>
              </a>
            </li>
            <li class="navegacion_item">
              <a href="#" class="navegacion_link">
                <i class='icono_navegacion bx bxs-bell'></i>
                <span class="span_navegacion">mensajes</span>
              </a>
            </li>
            <div href="#" class="perfil">
              <div class="online">
                <img src="/img/victor.png" alt="user" class="user_perfil">
              </div>
            </div>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="content-layout container">
    <aside class="sidebar">
      <div class="sidebar-profile-box">
        <img src="/img/victor.png" width="100%">
        <div class="sidebar-profile-info">
          <!-- <img src="/img/victor.png"> -->
          <h1>victor</h1>
          <h3>recogedor de papa</h3>

        </div>
      </div>
    </aside>
  </div>
</body>

</html>s
